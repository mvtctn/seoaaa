<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6" />
      <stop offset="100%" stop-color="#8B5CF6" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background Shape -->
  <rect x="10" y="10" width="80" height="80" rx="20" fill="url(#gradient)" filter="url(#glow)" fill-opacity="0.9" />
  
  <!-- Abstract S / Chart Mark -->
  <path d="M30 65 L45 50 L55 60 L70 35" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" />
  <path d="M70 35 L60 35 M70 35 L70 45" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- Small dot for 'AI' tech feel -->
  <circle cx="75" cy="25" r="4" fill="#60A5FA" />
</svg>
